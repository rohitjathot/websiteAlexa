<!DOCTYPE html>
<html>
<head>
	<title>Alexa skills</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="nav">
		<div>
			<div id="skill" class="button active1" >Skill</div>
			<div id="intent" class="button" >Intents &nbsp</div>
			<div id="slot" class="button" >slot &nbsp</div>
			<div id="value" class="button" >type</div>
			<div id="fullGraph" class="button" >Toggle full graph</div>
			<div id="fullScreen" class="button" onclick="openRightView()">Toggle full screen</div>
		</div>
		<div id="level">
			<div id="skill" class="button active2"  onclick="changeLevel(this,1)">Skill</div>
			<div>-></div>
			<div id="intent" class="button"  onclick="changeLevel(this,2)">Intent</div>
			<div>-></div>
			<div id="slot" class="button"  onclick="changeLevel(this,3)">Slot</div>
			<div>-></div>
			<div id="type" class="button"  onclick="changeLevel(this,4)">type</div>
		</div>
	</div>
	<!-- We draw everything in canvas -->
	<canvas></canvas>

	<div class="rightView">
		<div id="object_title">Skill</div>
	  	<div class="group">
	    	<input type="text" id="name" required="required"/>
	    	<label for="name">Name</label>
	    	<div class="bar"></div>
	  	</div>

    	<div class="group hidden" id="utterances">
			<input type="text" id="utterance"  required="required">
			<label for="utterance">Type Utterances</label>
			<div class="bar"></div>
			<br>
		</div>
		
		<div id="utterance_list" class=" hidden"></div>

		<div class="group hidden" id="slots">
			<input type="text" id="slot_name"  required="required">
			<label for="slot_name">Type of slot</label>
			<div class="bar"></div>
		</div>
		<div id="type" class="button" onclick="saveDetails()">Save</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
